<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta ðŸ’Œ</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 80px;
      position: relative;
    }
    .envelope {
      width: 200px;
      height: 100px;
      background-color: pink;
      margin: 0 auto;
      position: relative;
      border-radius: 8px;
      animation: moveIn 3s forwards;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 50px solid pink;
      transform-origin: top;
      animation: flapOpen 3s ease-in-out 3s forwards;
    }
    .letter {
      width: 150px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      margin: 0 auto;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      opacity: 0;
      border-radius: 6px;
      animation: letterUp 2s ease-out 5s forwards;
    }
    .heart {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .heart:before,
    .heart:after {
      content: \"\";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      left: -10px;
    }
    .heart:after {
      top: -10px;
    }
    .signature {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-family: 'Lucida Handwriting', cursive;
      font-size: 14px;
      color: #333;
    }
    @keyframes moveIn {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
    @keyframes flapOpen {
      to { transform: rotateX(180deg); }
    }
    @keyframes letterUp {
      0% { transform: translateX(-50%) translateY(0); opacity: 0; }
      100% { transform: translateX(-50%) translateY(-150px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope">
      <div class="flap"></div>
    </div>
    <div class="letter">
      <div class="heart"></div>
      <div class="signature">~ i love you</div>
    </div>
  </div>
</body>
</html>
