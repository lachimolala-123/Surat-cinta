<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #2c3e50, #000);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: rainbow 3s infinite;
    }

    p {
      font-size: 1.2em;
      margin-top: -10px;
    }

    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: blue; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      width: 50px;
      height: 70px;
      animation: float 10s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      to {
        transform: translateY(-110vh) rotate(360deg);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .music-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="music" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung audio.
  </audio>
  <button class="music-button" onclick="document.getElementById('music').play()">ðŸŽµ Putar Musik</button>

  <!-- Judul dan Teks -->
  <h1>ðŸŽ‰ happy birthday ðŸŽ‰</h1>
  <p>SELAMAT ULANG TAHUN JESIKA , TETAP MENJADI BESTYNYA SI GP YA ðŸ’– </p>

  <!-- Canvas untuk confetti -->
  <canvas id="confetti"></canvas>

  <script>
    // Balon
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.background = 'hsl(' + Math.random() * 360 + ', 70%, 60%)';
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 500);

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];
    for (let i = 0; i < 100; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 5,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += c.d * 0.5;
        c.x += Math.sin(c.tilt);
        c.tilt += 0.05;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 30);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
